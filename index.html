<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luuuuudilooo</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}  
    gtag('js', new Date());  
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <!-- End Google Analytics -->

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #container { margin-top: 50px; }

    #userImage {
      width: 150px; height: 150px;
      border-radius: 50%; object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #fff;
      box-shadow: 0 0 20px #fff;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }
    #preview {
      margin-top: 20px;
      border: 5px solid #fff;
      display: none;
    }
    #continueButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6f61;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px #d94f4f;
    }
    #continueButton:hover { background-color: #ff3b2e; }
    canvas { display: none; }
  </style>
</head>
<body>
  <div id="container">
    <img id="userImage" src="cat.png" alt="Your Image" />
    <div id="status">Click "Continue" to start.</div>
    <button id="continueButton">Continue</button>
    <canvas id="canvas" width="320" height="240"></canvas>
    <img id="preview" width="320" height="240" alt="Captured photo" />
    <p><a href="/gallery" style="color:#fff; text-decoration:underline;">View Gallery</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
