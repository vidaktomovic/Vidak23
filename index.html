<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    <body> {
      background-image: url('cat.png.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .centered-button {
      background-color: #ff69b4;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    .centered-button:hover {
      background-color: #ff1493;
    }
  </style>
</head>


  <button class="centered-button" id="continueButton">Continue</button>
  <a href="gallery.html" class="centered-button">View Gallery</a>

  <script>
    document.getElementById('continueButton').addEventListener('click', function() {
      alert("Continuing to next step!");

    });
  </script>
  
<div class="camera">
  <video id="video" autoplay playsinline></video>
  <button id="capture">Capture Photo</button>
</div>
<canvas id="canvas" style="display: none;"></canvas>
<div class="output">
  <img id="photo" alt="Captured Photo">
  <p id="location">Location: Not available</p>
</div>
